<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Flip-card exercise</title>
</head>
<body>
    <div class="flip-card-container">
        <div class="flip-card">
            <div class="flip-card-front">
                <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2022/04/One-Piece-Luffy.jpg" width="100%" height="100%" alt="Monkey D. Luffy">
            </div>
            <div class="flip-card-back">
                <p>
                    "The one who is most free is the king of the pirates"
                    <span>- Monkey D. Luffy -</span>
                </p>
            </div>
        </div>
    </div>   
</body>
